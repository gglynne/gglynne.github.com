			<h2>林道 1</h2>

<p>ブログの記事です。よろしくお願いします。</p>

<p>友達が運転席、子供が助手席、私は車の後部  <br/>
座席に座っている。九十九折の道がどんどん  <br/>
険しくなりながらKチャンがぐっすり寝入っ<br/>
ている。森の中から突然、道の脇に空間が現  <br/>
れた。「ここでいいだよ。」と私が言った。  <br/>
別れの挨拶をやってからた、だひとりで山道  <br/>
を登って続いた。</p>
